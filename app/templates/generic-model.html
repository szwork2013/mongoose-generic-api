<div class="container">
    <h1 class="capitalize">
		{{title}}
	</h1>

    <form class="form-horizontal" role="form" ng-submit="submit()">
    	{{model}}
        <div class="form-group" ng-repeat="path in paths">
            <label for="{{::path.path}}" class="col-sm-2 control-label capitalize">{{::path.path}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="{{::path.path}}" ng-model="model[path.path]" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-seccess">Save</button>
            </div>
        </div>
    </form>
</div>
